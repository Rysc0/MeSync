<html>

<head style="width: 250px; height: 400;">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
        select {
            height: 30px;
        }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body style="width: 250px; height: 400;">
    <div id="estimate">
        <form id="estimateForm">
            <label for="Board">Board to mirror in:</label>
            <select id="boardDropdown" name="boardSelect" style="width: 150px;"></select>
            <label for="list" name="listSelect">List on board to mirror in:</label>
            <select id="listDropdown" name="listSelect" style="width: 150px;"></select>
            <button type="submit" style="background-color: green; color: white;">Save</button>
        </form>
        <script src="save.js"></script>

        <h3>This card is being synced to:</h3>
        <table id="entriesTable" border="1">
            <thead>
                <tr>
                    <th>Board</th>
                    <th>List</th>
                </tr>
            </thead>
            <tbody id="entriesTableBody">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
        <form id="Remvoe">
            <button type="submit" style="background-color: red; color: white;">Remove this card from sync</button>
        </form>
    </div>
</body>

</html>
